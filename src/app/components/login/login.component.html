<app-header></app-header>
<section>
  <div class="container">
      <div class="row">
          <div class="col-md-6 offset-md-3  card">
              <h2>Iniciar sesión</h2>
              <form [formGroup]="registerForm" (ngSubmit)="onLoginUser()">
                  <div class="form-group">
                      <input [(ngModel)]="email" name="email" placeholder="Email" type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                          <div *ngIf="f.email.errors.required">Es necesario escribir un email</div>
                          <div *ngIf="f.email.errors.email">Debe escribir una dirección de correo válida</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <input [(ngModel)]="password" placeholder="Contraseña"name="password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                          <div *ngIf="f.password.errors.required">Es necesario escribir un password</div>
                          <div *ngIf="f.password.errors.minlength">El Password debe tener mínimo 6 caracteres</div>
                      </div>
                  </div>
                  <div class="form-group text-center">
                      <button class="btn btn-danger">Ingresar</button>
                  </div>
              </form>
              <p>Ingresar con tus redes:</p>

              <div class="btn-google">
                <span (click)="onLoginGoogle()"><i class="fab fa-google"></i></span>
            </div>
            <p>Aún no eres miembro registrate <a class="text-danger"routerLink="/registry">aquí</a></p>
          </div>
      </div>
  </div>
</section>
