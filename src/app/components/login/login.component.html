<!-- main app container -->
<div class="jumbotron">
  <div class="container">
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <h2>Iniciar sesión</h2>
              <form [formGroup]="registerForm" (ngSubmit)="onLoginUser()">
                  <div class="form-group">
                      <label>Email</label>
                      <input [(ngModel)]="email" name="email" type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                          <div *ngIf="f.email.errors.required">Es necesario escribir un email</div>
                          <div *ngIf="f.email.errors.email">Debe escribir una dirección de correo válida</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label>Password</label>
                      <input [(ngModel)]="password" name="password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                          <div *ngIf="f.password.errors.required">Es necesario escribir un password</div>
                          <div *ngIf="f.password.errors.minlength">El Password debe tener mínimo 6 caracteres</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <button [disabled]="loading" class="btn btn-primary">Entrar</button>
                  </div>
              </form>

              <div>
                <button (click)="onLoginGoogle()">Google</button>
            </div>
            <p>Aun no eres miembro<a routerLink="/registry">Registrate aquí</a></p>
          </div>
      </div>
  </div>
</div>
