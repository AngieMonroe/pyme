<!-- main app container -->
<div class="jumbotron">
  <div class="container">
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <h2>Registro</h2>
              <form [formGroup]="registerForm" (ngSubmit)="addItem()">
                  <div class="form-group">
                      <label>Nombre</label>
                      <input [(ngModel)]="item.name" name="name" type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                          <div *ngIf="f.name.errors.required">Es necesario escribir un nombre</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label>Primer Apellido</label>
                      <input [(ngModel)]="item.firstName" name="firstName" type="text" formControlName="firstName" class="form-control" />
                  </div>
                  <div class="form-group">
                      <label>RFC</label>
                      <input [(ngModel)]="item.rfc" name="rfc" type="text" formControlName="rfc" class="form-control" />
            
                  </div>
                  <div class="form-group">
                      <label>Edad</label>
                      <input [(ngModel)]="item.age" name="age" type="text" formControlName="age" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.age.errors }" />
                      <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
                          <div *ngIf="f.age.errors">Sólo se pueden escribir dos digitos númericos</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label>Teléfono</label>
                      <input [(ngModel)]="item.phone" name="phone" type="text" formControlName="phone" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
                      <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                          <div *ngIf="f.phone.errors">Número telefónico de 10 dígitos</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label>Email</label>
                      <input [(ngModel)]="item.email" name="email" type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                          <div *ngIf="f.email.errors.required">Es necesario escribir un email</div>
                          <div *ngIf="f.email.errors.email">Debe escribir una dirección de correo válida</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label>Password</label>
                      <input [(ngModel)]="item.password" name="password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                          <div *ngIf="f.password.errors.required">Es necesario escribir un password</div>
                          <div *ngIf="f.password.errors.minlength">El Password debe tener mínimo 6 caracteres</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <button [disabled]="loading" class="btn btn-primary">Registrar</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
